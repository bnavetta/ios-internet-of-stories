<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script type="text/javascript" src="slick/slick.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">**Name&&</h4>
            </div>
            <div class="modal-body">
                <div class="story-content">
                    <div><img style="width: 600px; height: 600px; display: block;"  src="http://t10.deviantart.net/qjWl3hYCNs3-RdfkwH9yjNG3eS8=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/35a9/th/pre/f/2015/343/f/0/rainbow_nicolas_cage_unicorn_shark_by_ballisticblake-d9jjls5.png"></div>
                    <div><img style="width: 600px; height: 600px;" src="http://globalgamejam.org/sites/default/files/styles/game_sidebar__normal/public/game/featured_image/promo_5.png?itok=9dymM8JD"></div>
                    <div><img style="width: 600px; height: 600px;" src="https://s-media-cache-ak0.pinimg.com/736x/75/d9/da/75d9da5caf1cc313543ba8ee3e4a1d98.jpg"></div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.story-content').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
            });
        });
    </script>
</div>

</body>
</html>
