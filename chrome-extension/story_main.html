<div id="internet-stories-main">
	<div class="internet-stories-container">
		<ul id="internet-stories" class="internet-stories-bubbles">
			<li class="internet-stories-bubble internet-stories-item own">
				<img id="self-icon" src="icon.png" class="internet-stories-user">
				<h4 class="internet-stories-user">Your Story</h4>
			</li>
		</ul>
		<div style="clear:both"></div>
	</div>
</div>

<div id="internet-stories-black-screen"></div>
<div id="internet-stories-post-story">
	<div id="internet-stories-post-create">
		<div class="internet-stories-post-story-capture">
			<video id="is_video"></video>
			<canvas id="is_canvas" width="360px" height="270px"></canvas>
			<button id="internet-stories-cancel" type="button"><i class="fa fa-times" aria-hidden="true"></i></button>
			<button id="internet-stories-confirm" type="button"><i class="fa fa-check" aria-hidden="true"></i></button>
		</div>
		<div id="internet-stories-post-story-capture-button">
			<button type="button"><i class="fa fa-camera" aria-hidden="true"></i></button>
		</div>
	</div>

</div>
